<header id="header" class="header fixed-top">
    <div class="topbar d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:matheusmarcelino.dev@gmail.com">matheusmarcelino.dev@gmail.com</a></i>
                <i class="bi bi-phone d-flex align-items-center ms-4"><span>(21) 97239-2745</span></i>
            </div>
            <div class="social-links d-none d-md-flex align-items-center">
                <a href="https://www.youtube.com/@kaizer_lm/featured" target="_blank" class="twitter"><i class="bi bi-youtube"></i></a>
                <a href="https://steamcommunity.com/profiles/76561198348318871/" target="_blank" class="facebook"><i class="bi bi-steam"></i></a>
                <a href="https://wa.me/5521972392745" target="_blank" class="instagram"><i class="bi bi-whatsapp"></i></a>
                <a href="https://www.linkedin.com/in/matheus-lopes-9729b9282/" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div>

    <div class="branding d-flex align-items-center">
        <div class="container position-relative d-flex align-items-center justify-content-between">
            <a href="{% url 'home' %}" class="logo d-flex align-items-center">
                <img src="/static/global/img/logo.png" alt="">
                <h1 class="sitename">Logis</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{% url 'home' %}#hero" class="active">Home</a></li>
                    <li><a href="{% url 'home' %}#about">Sobre</a></li>
                    <li><a href="{% url 'home' %}#portfolio">Produtos</a></li>
                    <li><a href="{% url 'home' %}#team">Equipe</a></li>
                    <li><a href="{% url 'catalogo' %}">Catálogo</a></li>
                    <li><a href="{% url 'home' %}#contact">Contato</a></li>

                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Olá, {{ user.get_username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Configurações</a></li>
                            <li>
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                    <li><a class="nav-link" href="{% url 'login' %}"><img src="/static/global/img/site/login.jfif" width="30"></a></li>
                    {% endif %}
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </div>
</header>
